Name: IVI Minimal i586
Schedule: "*"
Active: True
Platform: IVI
FileName: ivi-min-i586
Kernel: kernel-x86-ivi
Architecture: ia32
Mic2Options: -f raw --copy-kernel --compress-disk-image=bz2 --generate-bmap
Bootloader: True
BootloaderAppend: "rootwait rootfstype=ext4"
BootloaderTimeout: 0
BootloaderOptions: "--ptable=gpt"
Desktop: None
UserGroups: "audio,video"
PostScripts:
    - base-general
    - base-ivi-minimal
Groups:
    - IVI Adaptation
