Name: Wayland
Schedule: "*"
Active: True
Platform: IVI
FileName: wayland
Kernel: kernel-adaptation-pc
Architecture: x86_64
Mic2Options: -f raw --copy-kernel --compress-disk-image=bz2 --generate-bmap
Bootloader: True
BootloaderAppend: "rootwait rootfstype=ext4"
BootloaderTimeout: 0
BootloaderOptions: "--ptable=gpt"
Desktop: None
UserGroups: "audio,video,weston-launch"
PostScripts:
    - base-general
    - base-weston-default
Groups:
    - Base System
    - Wayland
    - Development
    - Console Tools
    - PC Adaptation
