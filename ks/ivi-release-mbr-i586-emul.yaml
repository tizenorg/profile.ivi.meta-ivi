Name: IVI Release MBR i586 Emul
Schedule: "*"
Active: True
Mic2Options: -f loop --pack-to=@NAME@.tar.gz
Platform: Wayland-i586
InstallerFrameworkPlugins:
    - bootloader
    - fstab
Part: ivi-emul
FileName: ivi-release-mbr-i586-emul
Kernel: kernel-x86-ivi
Repos:
    - ivi
ExtraPackages:
    - release-repos
    - system-plugin-emulator
    - setup-extlinux
    - setup-ivi-clone
RemovePackages:
    - openssh
    - sdbd
PostScripts:
    - setup-ivi
    - locale
