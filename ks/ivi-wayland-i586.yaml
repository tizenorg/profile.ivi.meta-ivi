Name: IVI Wayland i586
Schedule: "*"
Active: True
Platform: IVI
FileName: ivi-wayland-i586
Kernel: kernel-x86-ivi
Architecture: ia32
Mic2Options: -f raw --copy-kernel --compress-disk-image=bz2 --generate-bmap
Bootloader: True
BootloaderAppend: "rootwait rootfstype=ext4"
BootloaderTimeout: 0
BootloaderOptions: "--ptable=gpt"
Desktop: None
UserGroups: "audio,video,weston-launch"
PostScripts:
    - base-general
    - base-weston-default
Groups:
    - IVI Middleware
    - Wayland
    - Console Tools
    - IVI Adaptation
    - IVI Applications
    - IVI Packaging
