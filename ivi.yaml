Default:
    Baseline: tizen-3.0
    Active: True
    Mic2Options: -f raw --fstab=uuid --copy-kernel --compress-disk-image=bz2 --generate-bmap
    Architecture: ia32
    Part: ivi-mbr
    Language: en_US.utf8
    Keyboard: us
    Timezone: America/Los_Angeles
    RootPass: tizen
    DefaultUser: tizen
    DefaultUserPass: tizen
    BootLoader: True
    BootloaderAppend: "rootwait rootfstype=ext4 quiet"
    BootloaderTimeout: 0
    BootloaderOptions: "--ptable=gpt"
    StartX: False
    Desktop: None
    SaveRepos: False
    UserGroups: "audio,video"
    Groups:
        - IVI Adaptation
        - Generic Base
        - Generic Packaging
    PostScripts:
        - ivi-adaptation
        - generic-base
        - generic-packaging
    NoChrootScripts:
        - buildname  

