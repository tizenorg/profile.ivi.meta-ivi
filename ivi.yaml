Default:
    Baseline: tizen-3.0
    Active: True
    Mic2Options: -f raw --fstab=uuid --copy-kernel --compress-disk-image=bz2 --generate-bmap
    Architecture: ia32
    Part: ivi-mbr
    Language: en_US.UTF-8
    Keyboard: us
    Timezone: America/Los_Angeles
    RootPass: tizen
    DefaultUser: app
    DefaultUserPass: tizen
    BootLoader: True
    BootloaderAppend: "rootwait rootfstype=ext4"
    BootloaderTimeout: 0
    BootloaderOptions: "--ptable=gpt"
    StartX: False
    Desktop: None
    Repos:
        - ivi   
    SaveRepos: Falsei
    Groups:
        - Base System
        - IVI Adaptation
        - IVI Packaging
    PostScripts:
        - base-general
        - rpm
    NoChrootScripts:
        - buildname  

Wayland-i586:
    Part: ivi-mbr
    Groups:
        - IVI Middleware
        - Wayland
        - Console Tools
        - IVI Applications
    PostScripts:
        - base-weston-default

Wayland-x86_64:
    Part: ivi-mbr
    Groups:
        - IVI Middleware x86_64
        - Wayland
        - Console Tools
        - IVI Applications x86_64
    PostScripts:
        - base-weston-default
