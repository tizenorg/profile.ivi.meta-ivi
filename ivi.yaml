Default:
    Baseline: tizen-3.0
    Active: True
    Mic2Options: -f raw --fstab-entry=uuid --copy-kernel --runtime=native --compress-disk-image=bz2 --generate-bmap
    Architecture: ia32
    Part: ivi
    Language: en_US.UTF-8
    Keyboard: us
    Timezone: America/Los_Angeles
    RootPass: tizen
    DefaultUser: tizen
    DefaultUserPass: tizen
    BootLoader: True
    BootloaderAppend: "rootwait rootfstype=ext4"
    BootloaderTimeout: 0
    BootloaderOptions: "--ptable=gpt"
    StartX: False
    Desktop: None
    Repos:
        - ivi   
    SaveRepos: False
    UserGroups: "audio,video"
    Groups:
        - Base System
        - IVI Adaptation
        - IVI Packaging
    PostScripts:
        - base-general
        - base-ivi-minimal
        - rpm
    NoChrootScripts:
        - buildname  

Wayland:
    Part: ivi
    UserGroups: "audio,video,weston-launch,app,developer,testuser,db_menu,crash,db_alarm,db_browser,db_calendar,db_cc_list,db_contact,db_email_service,db_java_runtime,db_logs,db_memo,db_menu,db_msg_serv
ice,db_mtp,db_spkmgr,db_t9buffer,db_worldclock,db_sns,db_filemanager,db_daily_briefing,db_always,db_media_browser,db_music,db_drm,db_lbs_landmark,db_comm,db_quickpanel,db_wrt"
    Groups:
        - IVI Middleware
        - Wayland
        - Console Tools
        - IVI Applications
    PostScripts:
        - base-weston-default
