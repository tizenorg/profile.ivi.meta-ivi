Default:
    Baseline: tizen-3.0
    Active: True
    Mic2Options: -f raw --fstab=uuid --copy-kernel --compress-disk-image=bz2 --generate-bmap
    Part: ivi-mbr
    Language: en_US.UTF-8
    Keyboard: us
    Timezone: Asia/Seoul
    RootPass: tizen
    DefaultUser: guest
    DefaultUserPass: tizen
    BootLoader: True
    BootloaderAppend: "rw vga=current splash rootwait rootfstype=ext4 plymouth.enable=0"
    BootloaderTimeout: 3
    BootloaderOptions: '--ptable=gpt --menus="install:Wipe and Install:systemd.unit=system-installer.service:test"'
    StartX: False
    Desktop: None
    SaveRepos: False
    UserGroups: "audio,video"
    Groups:
        - IVI Adaptation
        - IVI Base
        - IVI Bluetooth
        - IVI Connectivity Framework
        - IVI Console Tools
        - IVI Dali
        - IVI EFL
        - IVI Enlightenment
        - IVI Input Framework
        - IVI Middleware
        - IVI Qt5
        - IVI Telephony
        - IVI Wayland
        - IVI Wayland Temp
        - IVI Web Framework
    PostScripts:
        - generic-base
        - ivi-base
        - generic-console-tools
        - ivi-packaging
        - ivi-adaptation
        - ivi-middleware
        - generic-multimedia
        - generic-desktop-applications
        - generic-crosswalk
        - ivi-web-framework
        - ivi-bluetooth
        - ivi-mbr-3parts
        - ivi-user
    NoChrootScripts:
        - buildname  

Emulator:
    Part: ivi-emul
    Groups:
        - IVI Connectivity Framework Emualtor
        - IVI Multimedia Emulator
    PostScripts:
    Repos: []

ARM:
    Part: ivi-mbr
    Groups:
        - IVI Connectivity Framework Target
        - IVI Multimedia Target
    PostScripts:
    Repos: []

