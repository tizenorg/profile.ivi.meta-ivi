Default:
    Baseline: tizen-3.0
    Active: True
    Mic2Options: -f raw --fstab=name --copy-kernel --runtime=native --compress-disk-image=bz2 --generate-bmap
    Architecture: ia32
    Part: ivi
    Language: en_US.UTF-8
    Keyboard: us
    Timezone: America/Los_Angeles
    RootPass: tizen
    DefaultUser: tizen
    DefaultUserPass: tizen
    BootLoader: True
    BootloaderAppend: "rootwait rootfstype=ext4"
    BootloaderTimeout: 0
    BootloaderOptions: "--ptable=gpt"
    StartX: False
    Desktop: None
    Repos:
        - ivi   
    SaveRepos: False
    UserGroups: "audio,video"
    Groups:
        - Base System
        - IVI Adaptation
        - IVI Packaging
    PostScripts:
        - base-general
        - rpm
    NoChrootScripts:
        - buildname  

Wayland:
    Part: ivi
    UserGroups: "audio,video,weston-launch"
    Groups:
        - IVI Middleware
        - Wayland
        - Console Tools
        - IVI Applications
    PostScripts:
        - base-weston-default
