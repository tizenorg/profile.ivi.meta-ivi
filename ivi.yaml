Default:
    Baseline: tizen-3.0
    Active: True
    Mic2Options: -f raw --fstab=uuid --copy-kernel --compress-disk-image=bz2 --generate-bmap
    Architecture: ia32
    Part: ivi-mbr
    Language: en_US.UTF-8
    Keyboard: us
    Timezone: America/Los_Angeles
    RootPass: tizen
    DefaultUser: tizen
    DefaultUserPass: tizen
    BootLoader: True
    BootloaderAppend: "rootwait rootfstype=ext4 quiet security=none"
    BootloaderTimeout: 0
    BootloaderOptions: "--ptable=gpt"
    StartX: False
    Desktop: None
    Repos:
        - ivi     
    SaveRepos: False
    UserGroups: "audio,video"
    Groups:
        - Base System
        - IVI Adaptation
        - IVI Packaging
    PostScripts:
        - base-general
        - disable-net-config  
        - rpm
    NoChrootScripts:
        - buildname  

Wayland-i586:
    Part: ivi-mbr
    UserGroups: "audio,video,weston-launch"
    Groups:
        - IVI Middleware
        - Wayland
        - Console Tools
        - IVI Applications
    PostScripts:
        - base-weston-default
        - vconf-keys-default


Wayland-x86_64:
    Part: ivi-mbr
    UserGroups: "audio,video,weston-launch"
    Groups:
        - IVI Middleware x86_64
        - Wayland
        - Console Tools
        - IVI Applications x86_64
    PostScripts:
        - base-weston-default
        - vconf-keys-default
